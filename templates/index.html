```html
<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Questões</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Questões</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="materia">Matéria:</label>
                        <input type="text" class="form-control" id="materia" name="materia">
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <input type="text" class="form-control" id="assunto" name="assunto">
                    </div>
                    <button type="submit" class="btn btn-primary">Gerar Questões</button>
                </form>
            </div>
        </div>

        <h2>Questões Geradas:</h2>

        {% if perguntas %}
            <div class="card mb-3" style="background-color: #d1d1d1;">
                <div class="card-body">
                    <ol style="list-style: none;">
                    {% for pergunta in perguntas %}
                        <li>{{ pergunta }}</li>
                        <li>{{respostas[perguntas.index(pergunta)] }}<li/>
                        <br>
                    {% endfor %}
                    </ol>
                </div>
            </div>
            

            <!-- Botão para gerar o PDF -->
            <form method="POST" action="/export" style="margin-top: 20px;">
                <input type="hidden" name="materia" value="{{ materia }}">
                <input type="hidden" name="assunto" value="{{ assunto }}">
                <button type="submit" class="btn btn-primary">Gerar DOCX</button>
            </form>
        {% else %}
            <p>Nenhuma questão gerada.</p>
        {% endif %}
        
        <!-- Botão de Reset -->
        <a href="/reset" class="btn btn-danger">Reset</a>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
